    <link rel="stylesheet" type="text/css" href="styles/main_styles.css">
    <link rel="stylesheet" type="text/css" href="styles/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        .nav-hover:hover { color: #ec7114 !important; }

        /* Form Styling */
        .form-container {
            background: #008180;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin: 50px auto;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: 2px solid white;
            background: #008180;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover { background: #F18070; }
    </style>
</head>
<body>
    <div class="super_container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo1.jpg" alt="Logo" class="logo" height="50">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav gap-3" style="font-size: larger;">
                            <li class="nav-item"><a class="nav-link text-dark fw-bold nav-hover" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link text-dark fw-bold nav-hover" href="about.html">About us</a></li>
                            <li class="nav-item"><a class="nav-link text-dark fw-bold nav-hover" href="services.html">Services</a></li>
                            <li class="nav-item"><a class="nav-link text-dark fw-bold nav-hover" href="contact.html">Contact Us</a></li>
                            <li class="nav-item"><a class="nav-link text-dark fw-bold nav-hover" href="Brochure Registerform.html">Brochure</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="form-container">
            <h2 style="color: white;">Download Our Brochure</h2>
            <form id="downloadForm" action="https://api.web3forms.com/submit" method="POST">
                <!-- Web3Forms Access Key -->
                <input type="hidden" name="access_key" value="46337ffe-331e-4b26-963e-932939aa0826">
            
                <div class="form-group">
                    <label for="name" style="color: white;">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
            
                <div class="form-group">
                    <label for="email" style="color: white;">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
            
                <div class="form-group">
                    <label for="phone" style="color: white;">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
                </div>
            
                <button type="submit" class="btn">Download Brochure</button>
            </form>
            
            <script>
                document.getElementById("downloadForm").addEventListener("submit", function(event) {
                    event.preventDefault(); // Prevent default form submission
            
                    let formData = new FormData(this);
            
                    fetch("https://api.web3forms.com/submit", {
                        method: "POST",
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert("Thank you! Your brochure is now downloading.");
                            window.location.href = "Document/Truelifr_Brochure.pdf"; // Change to your actual PDF path
                        } else {
                            alert("Form submission failed. Please try again.");
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("An error occurred. Please try again.");
                    });
                });
            </script>
        </div>
    </div>

    <script>
        function validateForm() {
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let phone = document.getElementById("phone").value.trim();
            
            if (name === "" || email === "" || phone === "") {
                alert("Please fill in all fields before downloading the brochure.");
                return;
            }
            if (!email.includes("@")) {
                alert("Please enter a valid email address.");
                return;
            }

            alert("Thank you! Your brochure is downloading...");
            window.location.href = "Document/Truelifr_Brochure.pdf"; // Replace with the actual path
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
